<head>
    <meta charset="UTF-8">

    <title>the Widgzard</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        @font-face {
            font-family: "Luckiest Guy";
            font-style: normal;
            font-weight: 400;
            src: local("Luckiest Guy"), local("LuckiestGuy-Regular"), url("lukiestguy.woff") format("woff");

        body{
            font-family: verdana, sans;
            margin:50px;
            /* color:#387D22; */
            color:#abf;
            background-color: #052577;
        }
        .logo {
            font-family:'Luckiest Guy', sans;
            color:green;
        }
        p {
            line-height: 1.4em;
            padding:1em 0;
        }
        button {
            padding:10px;
            font-size: 1em
        }
    </style>
    <script src="lib/js/widgzard.js"></script>
</head>
<body class="resp">
    <div id="trg"></div>
    <script>
        var Wid = getWidgzard();
        (function () {
            var trg = document.getElementById('trg'),
                App = {
                    target : trg,
                    data : {
                        name : 'federico'
                    },
                    content : [{
                        content : [{
                            tag : 'h1',
                            text : 'Widgzard',
                            attrs : {'class' : 'logo'},
                            style : {'line-height' : '260px'},
                            content : [{
                                tag : 'img',
                                style : {'float' : 'left'},
                                attrs : {
                                    src : "media/img/logoXS.svg",
                                },
                                cb : function () {
                                    var self = this,
                                        $elf = self.node,
                                        counter = 0;
                                    
                                    Wid.Channel('ev').sub('CLICKED', function (action, e) {
                                        Wid.events.eventTarget(e).innerText =
                                            'ouch ... You clicked me ' +
                                            ++counter + ' time' +
                                            (counter > 1 ? 's' : '') ;
                                    });
                                    self.done();
                                }
                            }, 'clearer']
                        },{
                            tag : 'p',
                            init : function () {
                                this.data = {name : 'Widgzard'};
                                return true;
                            },
                            html : `<h4>Hello magicians!!!</h4>
                                <p>I\`m "$name$", a <i>small</i> engine to render anything on a  webpage</p>`
                        }]
                    },{
                        attrs : {
                            id : 'container'
                        }
                    }]
                },

                subApp = {
                    target : App.node,
                    content : [{
                        tag: 'span',
                        html : 'click me please!',
                        style: {
                            cursor: 'pointer'
                        },
                        onClick : function (e) {
                            Wid.Channel('ev').pub('CLICKED', e);
                        }
                    }]
                };

            Wid.Widgzard.render(App);
            Wid.Widgzard.render(subApp);
        })()
        
    </script>

</body>
</html>
