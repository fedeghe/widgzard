<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Widgzard samples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../theWidgzard.js"></script>
        <link rel="stylesheet" type="text/css" href="../theWidgzard.css">
    </head>
    <body>
        <div id="trg"></div>
        <script>
            var target = document.getElementById('trg'),

                link = Engy.component('link', {
                    tag: 'li',
                    content: [{
                        tag: 'a',
                        attrs: { href: '#PARAM{url}' },
                        text: '#PARAM{label}'
                    }],
                });

            Engy.render({
                target: target,  
                style: {
                    margin:'2rem'
                },
                content: [{
                    tag: 'h3',
                    text: 'Some samples'
                }, {
                    tag: 'ul',
                    content: [
                        {
                            component: 'link',
                            params: { url: '4carousel/', label: 'carousel'},
                            cb: function () { this.done('one'); }
                        }, {
                            component: 'link',
                            params: { url: 'store/', label: 'store'},
                            cb: function () { this.done('one'); }
                        }, {
                            component: 'link',
                            params: { url: 'sub/', label: 'sub' }
                        }, {
                            component: 'link',
                            params: { url: 'spa/', label: 'spa' }
                        }, {
                            component: 'link',
                            params: { url: 'deep/', label: 'deep'}
                        }, {
                            component: 'link',
                            params: { url: 'runge-kutta/', label: 'runge-kutta' }
                        }
                    ],
                    cb: function () {
                        // console.log(arguments);
                        this.done([].slice.call(arguments, 0).concat('four')); 
                    }
                }],
                cb: function () {
                    console.log(arguments)
                    
                    this.done();
                }
            });
        </script>
    </body>
</html>
