<!DOCTYPE html>
<html lang="en">

<head>
    <title>Widgzard samples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/theWidgzard.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/theWidgzard.css">
</head>

<body>
    <div id="trg"></div>
    <script>
        var target = document.getElementById('trg'),

            link = Engy.component('link', {
                tag: 'li',
                content: [{
                    tag: 'a',
                    attrs: { href: '#PARAM{url}' },
                    text: '#PARAM{label}'
                }],
            }),

            links = [
                {
                    route: '/samples/4carousel/',
                    label: 'carousel',
                    cb: function () { this.done('one'); }
                }, {
                    route: '/samples/store/',
                    label: 'store',
                    cb: function () { this.done('two'); }
                }, {
                    route: '/samples/sub/',
                    label: 'sub'
                }, {
                    route: '/samples/spa/',
                    label: 'spa'
                }, {
                    route: '/samples/deep/',
                    label: 'deep'
                }, {
                    route: '/samples/runge-kutta/',
                    label: 'runge-kutta'
                }
            ];

        Engy.render({
            target: target,
            style: {
                margin: '5rem'
            },
            content: [{
                tag: 'h3',
                text: 'Some samples'
            }, {
                tag: 'ul',
                content: links.map(l => {
                    var ret = {
                        component: 'link',
                        params: { url: l.route, label: l.label }
                    }
                    if (l.cb) {
                        ret.cb = l.cb
                    }
                    return ret;
                }),
                cb: function () {
                    // console.log(arguments);
                    this.done([].slice.call(arguments, 0).concat('four'));
                }
            }],
            cb: function () {
                console.log(arguments)
                this.done();
            }
        });
    </script>
</body>

</html>
