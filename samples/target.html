<body class="resp">
    <script src="/lib/js/theWidgzard.js"></script>
    <script>
        FG.Widgzard.render({
            content : [{
                tag : "p",
                html : '<strong>Javascript</strong>',
                wid : 'myParagraph'
            },{
                content : [{
                    cb : function () {
                        var self = this,
                            p = self.getNode('myParagraph').node;
                        
                        FG.Widgzard.render({
                            target : p,
                            tag : 'span',
                            content : [{tag : 'span', html : " will save "}]
                        });
                        
                        self.done();
                        
                    }
                },{
                    tag : 'h1',
                    html : 'us all!'
                }]
            }],
            cb : function () {
                // this.abort();
                
            }
        });
    </script>
