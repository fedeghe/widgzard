<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cube carousel</title>
    <style>
    body {
        margin: 0 !important;
        /*padding:0 !important;*/
        background-color: gray;
        overflow: hidden;
        padding: 100px;
        font-family: verdana, sans;
    }
    
    a {
        text-decoration: none;
        color: white;
    }
    
    a.act {
        color: red;
    }
    
    #target {
        /*border:5px solid red;*/
        /*overflow:hidden;*/
    }
    </style>
</head>

<body cz-shortcut-listen="true">
    <script src="/lib/js/theWidgzard.js"></script>
    <script src="js/4carousel.js"></script>
    <a href="/4carousel" id="I" class="active">Image</a> ~
    <a href="/4carousel?fs" id="FI">Full screen image</a> ~
    <a href="/4carousel?video" id="V">Video</a> ~
    <a href="/4carousel?fs=1&video=1" id="FV">Full screen video</a>
    <hr>
    <script>
    + function() {
        var fv = document.getElementById('FV'),
            fi = document.getElementById('FI'),
            v = document.getElementById('V'),
            i = document.getElementById('I'),
            href = document.location.href,
            vid = !!(href.match(/[\?|&]video/)),
            fs = !!(href.match(/[\?|&]fs/));

        if (vid && fs) {
            fv.className = 'act';
        } else if (!vid && fs) {
            fi.className = 'act';
        } else if (vid && !fs) {
            v.className = 'act';
        } else if (!vid && !fs) {
            i.className = 'act';
        }
    }();
    </script>
    <div id="target"></div>
        
    <script>
    (function() {
        var s = FG.util.getViewportSize(),
            video = document.location.href.match(/video/),
            fulls = document.location.href.match(/fs/),
            trg = document.getElementById('target'),
            size = [640, 360],
            w = (fulls ? s.width : size[0]),
            h = (fulls ? s.height : size[1]);

        trg.style.width = w + 'px';
        trg.style.height = h + 'px';

        if (fulls) {
            document.body.style.padding = '0px';
        }

        if (video)
            CubeCarousel({
                target: trg,
                width: w,
                height: h,
                transitionTime: 0.5,
                controls: false,
                videos: [{
                    mp4: 'media/video/The_Fourth_Phase_TEASER.mp4'
                }, {
                    mp4: 'media/video/motocross.mp4'
                }, {
                    mp4: 'media/video/oceans.mp4'
                }, {
                    mp4: 'media/video/sintel.mp4'
                }]
                ,urls: ['https://www.google.com/#q=css+animation', 'https://www.google.com/#q=jmvc.org', 'https://www.google.com/#q=npm+malta', 'https://www.google.com/#q=freakstyle+it']
            });
        else
            CubeCarousel({
                target: trg,
                animation: 'linear', // ease-in-out
                width: w,
                height: h,
                transitionTime: .4, // speed
                showTime: 0, //time
                zoomEffect: 0.6,
                images: ['media/img/snow/1.jpg', 'media/img/snow/2.jpg', 'media/img/snow/3.jpg', 'media/img/snow/4.jpg'],
                urls: ['https://www.google.com/#q=css+animation', 'https://www.google.com/#q=jmvc.org', 'https://www.google.com/#q=npm+malta', 'https://www.google.com/#q=freakstyle+it']
            });
    })();
    </script>
</body>

</html>
