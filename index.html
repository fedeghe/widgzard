        @font-face {
            font-family: "Luckiest Guy";
            font-style: normal;
            font-weight: 400;
            src: local("Luckiest Guy"), local("LuckiestGuy-Regular"), url("lukiestguy.woff") format("woff");

        body{
            font-family: verdana, sans;
            margin:50px;
            color:#333;

        .logo {
            font-family:'Luckiest Guy', sans;
            color:green;
        }
        p {
            line-height: 1.4em;
            padding:1em 0;
        }
        button {
            padding:10px;
            font-size: 1em
        }
    </style>

<body class="resp">
    <div id="trg"></div>
    <script>
        (function () {
            var trg = document.getElementById('trg'),
                App = {
                    target : trg,
                    data : {
                        name : 'federico'
                    },
                    content : [{
                        content : [{
                            tag : 'h1',
                            text : 'Widgzard',
                            attrs : {
                                'class' : 'logo'
                            },
                            style : {
                                'line-height' : '260px'
                            },
                            content : [{
                                tag : 'img',
                                style : {
                                    'float' : 'left'
                                },
                                attrs : {
                                    src : "media/img/logoXS.svg",
                                },
                                cb : function () {
                                    var self = this,
                                        $elf = self.node,
                                        counter = 0;
                                    EW.Channel('ev').sub('CLICKED', function (action, e) {
                                        EW.events.eventTarget(e).innerText =
                                            'ouch ... You clicked me ' +
                                            ++counter + ' time' +
                                            (counter > 1 ? 's' : '') ;
                                    });
                                    self.done();
                                }
                            }]
                        },{
                            tag : 'p',
                            data : {
                                name : "Widgzard"
                            },
                            html : `<h4>Hello magicians!!!</h4>
                                <p>I\`m "$name$", a <i>small</i> engine to render anything on a  webpage</p> 

                            `
                        }]
                    },{
                        attrs : {
                            id : 'container'
                        }
                    }]
                },

                subApp = {
                    target : App.node,
                    content : [{
                        html : 'click me please!',
                        cb : function () {
                            var self = this,
                                $elf = self.node;
                            EW.events.on($elf, 'click', function (e) {
                                EW.Channel('ev').pub('CLICKED', e);
                            });
                            self.done();
                        },
                        style : {
                            cursor : 'pointer'
                        }
                    }]
                };
            EW.Widgzard.render(App);
            EW.Widgzard.render(subApp);
        })()
        
    </script>

</body>
</html>
